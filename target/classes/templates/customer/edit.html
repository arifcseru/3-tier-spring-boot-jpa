<html layout:decorator="layout">
    <div layout:fragment="content">
        <form method="post" name="comment_form" id="comment_form" action="/customer/update" role="form">
            <div class="form-group">
                <label for="message">Post</label>
                <textarea rows="5" class="form-control" id="custName" name="custName" th:text="${customer.custName}"/>
            </div>
            <input type="hidden" id="post_id" rows="5" class="form-control" name="post_id" th:value="${customer.id}"/>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</html>
